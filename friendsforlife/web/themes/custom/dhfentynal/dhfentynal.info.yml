name: dhfentynal
type: theme
description: 'dhfentynal subtheme based on Bootstrap 5 theme.'
core_version_requirement: '^9.4 || ^10'
'base theme': bootstrap5
libraries:
  - dhfentynal/global-styling
ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css
regions:
  header: Header
  slider: 'Slider'
  headertop: 'headertop'
  blueareatop: 'blueareatop'
  greenz: 'greenz'
  greenzbottom: 'greenzbottom'
  slider_image: 'Slider Image'
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  breadcrumb: Breadcrumbs
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  upperfooter: 'upperfooter'
  bluearea: 'bluearea'
  footer: Footer
  footerbottom: 'footerbottom'
bootstrap5/global-styling:
  css:
    theme:
      css/style.css: 'false'
